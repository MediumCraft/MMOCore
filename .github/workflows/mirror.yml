name: GitLab Mirror

on:
  schedule:
    # Schedule to check for updates every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/mirror.yml' # If workflow gets updated

env:
  GITLAB_REPO: 'phoenix-dvpmt/mmocore.git'
  GITHUB_REPO: 'MediumCraft/MMOCore.git'
  PAT_SECRET: ${{ secrets.MIRROR_ACCESS }}

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone GitLab repository
        run: |
          git clone https://gitlab.com/${{ env.GITLAB_REPO }}

      - name: Configure Git
        run: |
          cd mmocore
          git config --global user.name 'Actions'
          git config --global user.email '<>'
          git config pull.rebase false

      - name: Check for updates
        run: |
          cd mmocore
          git remote add github https://github.com/${{ env.GITHUB_REPO }}
          git fetch github
          git checkout -b github/master
          git pull github master --allow-unrelated-histories
          git merge --no-edit --no-ff master github/master
          git pull --rebase github master
          git push github master

      - name: Clean up
        run: |
          cd mmocore
          git checkout master
          git branch -D master

      - name: Remove GitLab clone
        run: |
          rm -rf $GITHUB_WORKSPACE/*
