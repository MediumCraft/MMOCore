name: Build and Release [Beta]

on:
  workflow_dispatch:
  push:
    paths:
    - 'MMOCore-Dist/**'
    - 'MMOCore-API/**'
    - 'pom.xml'
    - '.github/workflows/build-release.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
  
    - name: Cache Dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven
    
    - name: Set up Java Environment
      uses: actions/setup-java@v4
      with:
        java-version: 19
        distribution: 'temurin'
        cache: 'maven'

    - name: Build and Test
      run: mvn clean package install
    
    - name: Set outputs
      id: short_sha
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Archive Repository
      run: |
        # Create a zip file of the entire repository contents
        zip -r dev_env.zip .
    
    - name: Deploy to GitHub Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MMOCore-${{ steps.short_sha.outputs.sha_short }}
        path: target/*.jar
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: dev_env-${{ steps.vars.outputs.sha_short }}
        path: dev_env.zip
    
    - name: Publish Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/*.jar
          dev_env.zip
        body: |
          Commit ${{ steps.short_sha.outputs.sha_short }}
          This release is automatically compiled by GitHub Actions
        name: MMOCore Automation Compile ${{ steps.short_sha.outputs.sha_short }}
        draft: false
        tag_name: commit-${{ steps.short_sha.outputs.sha_short }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_KEY }}
        GITHUB_REPOSITORY: MediumCraft/MMOCore
